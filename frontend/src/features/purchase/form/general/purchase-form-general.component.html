<mat-card class="h-full flex flex-col">
  <mat-card-header>
    <mat-card-title>General Information</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="w-full">
        <mat-label>Supplier</mat-label>
        <mat-select [formControlName]="formFields.Supplier">
          <mat-option *ngFor="let supplier of suppliers$ | async" [value]="supplier.id">
            {{ supplier.name }}
          </mat-option>
        </mat-select>
        <mat-error>Supplier is required</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
