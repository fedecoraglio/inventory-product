<div class="flex flex-col space-y-5">
  <div class="flex flex-row justify-between">
    <h2>Products</h2>

    <button mat-flat-button color="primary" (click)="goToNewProduct()">
      New
    </button>
  </div>
  <div class="w-full">
    <ng-container *ngIf="!isLoadingSignal()">
      <app-product-list [products]="productsSignal()"></app-product-list>
    </ng-container>
  </div>
</div>
