<div class="flex flex-col">
  <div class="flex flex-row justify-between">
    <h2>Products</h2>

    <button mat-flat-button color="primary" (click)="goToNewProduct()">
      New
    </button>
  </div>
  <ng-container *ngIf="!isLoadingSignal()">
    <app-product-list [products]="productsSignal()"></app-product-list>
  </ng-container>
  <div class="flex justify-end">
    <app-pagination
      (showMoreClick)="showMoreItem($event)"
    ></app-pagination>
  </div>
</div>
