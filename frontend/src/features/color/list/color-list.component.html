<div class="mat-elevation-z8">
  <div class="w-full">
    <mat-form-field class="w-full">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. amarillo" #input />
    </mat-form-field>
  </div>
  <table mat-table matSort [dataSource]="dataSource" class="w-full tbl rounded-lg">
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="w-3/12"
        mat-sort-header
        sortActionDescription="Sort by Name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let color" [title]="color.name">
        {{ color.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="w-5/12"
        mat-sort-header
        sortActionDescription="Sort by Description"
      >
        Description
      </th>
      <td mat-cell *matCellDef="let color" [title]="color.description" class="whitespace-normal">
        {{ color.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="w-2/12"
        mat-sort-header
        sortActionDescription="Sort by Created At"
      >
        Created At
      </th>
      <td mat-cell *matCellDef="let color" [title]="color.createdAt">
        {{ color.createdAt | date : 'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="w-2/12" class="actions"></th>
      <td mat-cell *matCellDef="let color" class="actions">
        <app-color-actions [color]="color"></app-color-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row text-center" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">There are not colors</td>
    </tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[20, 50, 200]" aria-label="Select page">
  </mat-paginator>
</div>
