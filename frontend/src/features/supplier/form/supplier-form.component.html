<div mat-dialog-content class="flex flex-col">
  <form [formGroup]="formGroup">
    <div class="mt-3">
      <mat-form-field class="w-full h-20">
        <mat-label class="required"> Name </mat-label>
        <input
          matInput
          [formControlName]="supplierFormFields.Name"
          [spellcheck]="false"
        />
        <mat-error>Name is required</mat-error>
      </mat-form-field>
    </div>
    <div class="mt-3">
      <mat-form-field class="w-full h-20">
        <mat-label class="required"> Email </mat-label>
        <input
          matInput
          type="email"
          [formControlName]="supplierFormFields.Email"
          [spellcheck]="false"
        />
        <mat-error>
          <span *ngIf="supplierFormEmailField.hasError('required')">Email is required</span>
          <span *ngIf="supplierFormEmailField.hasError('email')">Email is not valid</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mt-3">
      <mat-form-field class="w-full">
        <mat-label> Description </mat-label>
        <textarea
          matInput
          cols="5"
          rows="5"
          [formControlName]="supplierFormFields.Description"
          [spellcheck]="false"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
