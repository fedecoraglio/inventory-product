<div class="mat-elevation-z8">
  <div class="w-full">
    <mat-form-field class="w-full">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. puma"
        #input
      />
    </mat-form-field>
  </div>
  <table mat-table matSort [dataSource]="dataSource" class="w-full tbl rounded-lg">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="w-3/12" mat-sort-header sortActionDescription="Sort by Name">Name</th>
      <td mat-cell *matCellDef="let brand" [title]="brand.name">
        {{ brand.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="w-5/12" mat-sort-header sortActionDescription="Sort by Description">Description</th>
      <td mat-cell *matCellDef="let brand" [title]="brand.description" class="whitespace-normal">
        {{ brand.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef class="w-2/12" mat-sort-header sortActionDescription="Sort by Created At">Created At</th>
      <td mat-cell *matCellDef="let brand" [title]="brand.createdAt">
        {{ brand.createdAt | date : 'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="w-2/12" class="actions"></th>
      <td mat-cell *matCellDef="let brand" class="actions">
        <app-brand-actions [brand]="brand"></app-brand-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row text-center" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        There are not brands
      </td>
    </tr>
  </table>

  <mat-paginator
    #paginator
    [pageSizeOptions]="[20, 50, 200]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
