<div class="flex flex-col space-y-5">
  <div class="flex flex-row justify-between">
    <h2>Brands</h2>
    <button mat-flat-button color="primary" (click)="executeNewBrand()">New</button>
  </div>
  <div class="w-full" *ngIf="!isLoadingSignal()">
    <app-brand-list [brands]="brandsSignal()"></app-brand-list>
  </div>
</div>
