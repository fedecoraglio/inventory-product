<div class="flex flex-col space-y-5">
  <div class="flex flex-row justify-between">
    <h2>Brands</h2>

    <button mat-flat-button color="primary" (click)="gotToNew()">
      New
    </button>
  </div>
  <div class="w-full">
    <ng-container *ngIf="!isLoadingSignal()">
      <app-brand-list [brands]="brandsSignal()"></app-brand-list>
    </ng-container>
  </div>
</div>
