<div class="flex flex-col">
  <div class="flex flex-row justify-between">
    <h2>Categories</h2>

    <button mat-flat-button color="primary" (click)="goToNewCategory()">
      New
    </button>
  </div>
  <ng-container *ngIf="!isLoadingSignal()">
    <app-category-list [categories]="categoriesSignal()"></app-category-list>
  </ng-container>
  <div class="flex justify-end">
    <app-category-pagination
      (showMoreClick)="showCategories($event)"
    ></app-category-pagination>
  </div>
</div>
