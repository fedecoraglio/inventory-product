<table mat-table [dataSource]="categories" class="tbl rounded-lg">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let category" [title]="category.name">
      {{ category.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let category" [title]="category.description">
      {{ category.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions"></th>
    <td mat-cell *matCellDef="let category" class="actions">
      <app-category-actions [category]="category"></app-category-actions>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr class="mat-row text-center" *matNoDataRow >
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      There are not categories
    </td>
  </tr>
</table>
