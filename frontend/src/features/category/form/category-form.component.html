<div class="flex flex-col">
  <form [formGroup]="formGroup">
    <div class="mt-3">
      <mat-form-field class="w-full">
        <mat-label class="required"> Name </mat-label>
        <input
          matInput
          [formControlName]="categoryFormFields.Name"
          [spellcheck]="false"
        />
        <mat-error>Name is required</mat-error>
      </mat-form-field>
    </div>
    <div class="mt-3">
      <mat-form-field class="w-full">
        <mat-label> Description </mat-label>
        <textarea
          matInput
          row="50"
          row="50"
          [formControlName]="categoryFormFields.Description"
          [spellcheck]="false"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
